<input
  type="text"
  (keyup.enter)="createPost(title)"
  #title
  class="form-control"
/>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn btn-success">Update</button
    >{{ post.title }}
    <button (click)="deletePost(post)" class="btn btn-danger">Delete</button>
  </li>
</ul>
